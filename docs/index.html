<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetch</title>
    <script src="https://kit.fontawesome.com/cfb8f5bf6a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>


<body class="min-h-screen bg-gray-900 text-white">
    <nav class="bg-gray-800 text-white p-4 flex justify-between items-center">
        <span class="text-xl font-semibold">HorizonTwinAI <span class="text-sm text-gray-400">v1.0</span></span>
        <a href="https://github.com/turboflo/horizon-twin-ai" class="flex items-center gap-2 hover:text-gray-400">
            <i class="fa-brands fa-github text-xl"></i> Github Repo
        </a>
    </nav>

    <div class="max-w-3xl mx-auto p-8">
        <div class="mb-4">
            <label for="project_description" class="block text-sm font-medium mb-2">Project Description:</label>
            <textarea id="project_description" name="project_description" rows="4"
                class="block w-full p-2.5 bg-gray-800 text-white border border-gray-700 rounded-md"></textarea>
        </div>
        <div class="flex gap-4 mb-4">
            <div class="flex-1">
                <label for="model" class="block text-sm font-medium mb-2">Model:</label>
                <select id="model" name="model"
                    class="block w-full p-2.5 bg-gray-800 text-white border border-gray-700 rounded-md">
                    <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                    <option value="gpt-4-turbo-preview">gpt-4-turbo-preview</option>
                </select>
            </div>
            <div class="flex-1">
                <label for="top_k" class="block text-sm font-medium mb-2">Top K:</label>
                <input type="number" id="top_k" name="top_k" value="3" min="1" max="10"
                    class="block w-full p-2.5 bg-gray-800 text-white border border-gray-700 rounded-md">
            </div>
        </div>
        <button onclick="fetchData()" class="w-full py-2.5 px-4 bg-blue-600 hover:bg-blue-700 rounded-md">Fetch
            Data</button>
        <div id="results"></div>
    </div>

</body>

</html>
