<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Data Fetch</title>
    <script src="https://kit.fontawesome.com/cfb8f5bf6a.js" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="script.js"></script>
</head>


<body class="min-h-screen bg-gray-900 text-white">
    <div class="bg-gray-800 text-white p-4 flex justify-between items-center ">
        <span class="text-xl font-semibold">HorizonTwinAI <span class="text-sm text-gray-400">v1.0</span></span>
        <a href="https://github.com/turboflo/horizon-twin-ai" class="flex items-center gap-2 hover:text-blue-500">
            <i class="fa-brands fa-github text-xl"></i> Github Repo
        </a>
    </div>

    <div class="max-w-4xl mx-auto p-8">
        <div class="flex gap-8">
            <div class="w-3/4">
                <label for="project_description" class="block text-sm font-medium mb-2 text-gray-400">Project
                    Description</label>
                <textarea id="project_description" name="project_description" rows="5"
                    class="block w-full p-2.5 bg-gray-800 text-white border border-gray-700 rounded-md resize-none"></textarea>
            </div>
            <div class="w-1/4 flex flex-col justify-between">
                <div>
                    <label for="model" class="block text-sm font-medium mb-2 text-gray-400">Model</label>
                    <div class="relative inline-flex w-full">
                        <select id="model" name="model"
                            class="block w-full p-2.5 bg-gray-700 text-white border border-gray-700 rounded-md appearance-none">
                            <option value="gpt-3.5-turbo">gpt-3.5-turbo</option>
                            <option value="gpt-4-turbo-preview">gpt-4-turbo-preview</option>
                        </select>
                    </div>
                </div>
                <div>
                    <label for="top_k" class="block text-sm font-medium mb-2 text-gray-400">Result Limit</label>
                    <div class="flex items-center ">
                        <button type="button"
                            onclick="if (parseInt(document.getElementById('top_k').value, 10) > 1) document.getElementById('top_k').value = parseInt(document.getElementById('top_k').value, 10) - 1"
                            class="text-white bg-gray-700 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-500 font-medium rounded-l-md text-sm p-2.5 text-center inline-flex items-center">
                            <img src="https://icons.getbootstrap.com/assets/icons/dash.svg" alt="minus" class="w-4 h-4">
                        </button>
                        <input id="top_k" name="top_k" value="3" min="1" max="10" disabled="true"
                            class="w-full p-2.5 text-center bg-gray-800 text-white border-gray-700 focus:ring-gray-500 focus:border-gray-500 block flex-1 min-w-0 rounded-none rounded-r-md sm:text-sm border-gray-600">
                        <button type="button"
                            onclick="if (parseInt(document.getElementById('top_k').value, 10) < 10) document.getElementById('top_k').value = parseInt(document.getElementById('top_k').value, 10) + 1"
                            class="text-white bg-gray-700 hover:bg-gray-600 focus:ring-4 focus:outline-none focus:ring-gray-500 font-medium rounded-r-md text-sm p-2.5 text-center inline-flex items-center">
                            <img src="https://icons.getbootstrap.com/assets/icons/plus.svg" alt="plus" class="w-4 h-4">
                        </button>
                    </div>
                </div>

            </div>
        </div>
        <button onclick="fetchData()" class="w-full py-2.5 px-4 bg-blue-600 hover:bg-blue-700 rounded-md mt-4">Get
            Results</button>
        <div id="results"></div>
    </div>



</body>

</html>
